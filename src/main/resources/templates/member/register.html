<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2> register page</h2>
<form role="form" action="/register" th:object="${form}" method="post">
  <div>
    <label th:for="street">아이디</label>
    <input type="text" th:field="*{id}" placeholder="아이디를 입력하세요">
  </div>
  <div>
    <label th:for="name">이름</label>
    <input type="text" th:field="*{name}" placeholder="이름을 입력하세요">
  </div>
  <div>
    <label th:for="age">나이</label>
    <input type="text" th:field="*{age}" placeholder="나이를 입력하세요">
  </div>
  <button type="submit">Submit</button>
</form>
<br/>
</body>
</html>
