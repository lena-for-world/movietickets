<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2> selection page</h2>
<tbody>
  <tr th:each="movie: ${movies}">
    <td th:text="${movie.getName()}"></td>
    <td th:text="${movie.runningTime}"></td>
    <td th:text="${movie.startTime}"></td>
    <br>
  </tr>
</tbody>
</body>
</html>
