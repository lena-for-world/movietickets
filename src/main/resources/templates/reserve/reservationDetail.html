<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2> reservation detail page</h2>
<tbody>
<tr th:each="reservation: ${reservations}">
  <td th:text="${reservation.getReservationCode()}"></td>
  <td th:text="${reservation.getMember().getName()}"></td>
  <td th:text="${reservation.getScreeningInfo().getMovie().getTitle()}"></td>
  <br>
</tr>
</tbody>
</body>
</html>
